 <!-- About Section -->
    <section id="whoweare">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Who We Are</h2>
                    <hr class="star-primary">
                </div>
            </div>
            {% for profile in site.data.profiles %}
            <div class="row profile-item clearfix">
                <div class="col-lg-3">
                    <h3>{{ profile.name }}</h3>
                    <img src="img/profiles/{{ profile.img }}" class="img-responsive" alt="{{ profile.name }}">
                </div>
                <div class="col-lg-9">
                    <p>{{ profile.bio }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
