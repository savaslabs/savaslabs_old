<!-- Portfolio Grid Section -->
    <section id="portfolio" class="light-background">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Our Work</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    {% for website in site.data.portfolio %}
                        <div class="col-sm-6 portfolio-item">
                            <a href="#portfolioModal-{{ website.modal-id }}" class="portfolio-link" data-toggle="modal">
                                <div class="caption">
                                    <div class="caption-content">
                                        <i class="fa fa-search-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="/img/portfolio/{{ website.logo }}" class="img-responsive" alt="{{ website.name }}">
                            </a>
                        </div>  
                    {% endfor %}
                </div>  
            </div>
        </div>
    </section>
