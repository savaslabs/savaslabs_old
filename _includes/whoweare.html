 <!-- About Section -->
    <section id="whoweare" class="light-background">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Who We Are</h2>
                    <hr class="star-medium">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>We're a full-service web development and design shop, anchored in Durham, NC and with some roots in Boston, MA too.</p>
                </div>
            </div>
            {% for profile in site.data.profiles %}
            <div class="row profile-item">
                <div class="col-md-10 col-md-offset-1 col-sm-12">
                    <h3>{{ profile.name }}, {{ profile.title }}</h3>
                </div>
            </div>
            <div class="row profile-item">
                <div class="col-md-3 col-md-offset-1 col-sm-3">
                    <img src="/img/profiles/{{ profile.img }}" class="img-responsive" alt="{{ profile.name }}">
                </div>
                <div class="col-md-7 col-sm-9">
                    <p>{{ profile.bio }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
